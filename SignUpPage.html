<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" type="text/css" href="SignUpPage.css">
<form action="SignUpPage.php" method="get">

<h1>Welcome to the Sign Up Page </h1>

<p>Please fill the following: </p>

<div id="FirstName">
<label for="FirstName"><b>First Name</b></label>
<input type="text" placeholder="First Name" name="FirstName" required><br>
</div>

<div id="LastName">
<label for="LastName"><b>Last Name</b></label>
<input type="text" placeholder="Last Name" name="LastName" required><br>
</div>

<div id="Email">
<label for="Email"><b>Email</b></label>
<input type="email" placeholder="Email" name="Email" required><br>
</div>

<div id="Phone">
<label for="Phone"><b>Phone Number</b></label>
<input type="tel" placeholder="XXXXXXXXXX" name="Phone" required><br>
</div>

<div id="Birthday">
<label for="Birthday"><b>Birthday</b></label>
<input type="date" name="Birthday" required><br>
</div>

<div id="Gender">
<label for="Gender"><b>Gender</b></label>
<input type="radio" name="Gender" required value="Male">Male<input type="radio" name="Gender" required value="Female">Female<br><br>
</div>

<div id="buttons">
<button type="submit" value="submit">Submit</button>
<button type="reset" value="reset">Reset</button>
</div>

</form>
</body>
</html>
